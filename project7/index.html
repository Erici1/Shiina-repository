<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="css/login.css" />
		<link rel="stylesheet" href="css/font-awesome.min.css" />
	</head>
	<body>
		<div id="login-box" class="flex_horizontal parent">
			<div id="login-box-left">
				
			</div>
			<div id="login-box-right">
				<div id='login-banner'>
					<span>登录</span>
				</div>
				<div id="login-content">
					<div id='login-input'>
						<div id='login-user' class="flex_horizontal">
							<input type='text' placeholder="账 号"  id="input-1" onfocus="user_focus()" onblur="user_blur()"/>
						</div>
						<div id='login-password' class="flex_horizontal">
							<input type='password' placeholder='密 码'  id="input-2" onfocus="pw_focus()" onblur="pw_blur()"/>
						</div>
					</div>
					<div id='login-options' class="flex_horizontal">
						<div class="flex_horizontal">
							<div id='rem' onclick="rem_change(this)" tabindex="0"></div><span class="rem-span">记住密码</span>
						</div>
						<div id='forgot'><button>忘记密码?</button></div>
					</div>
					<div id='signIn-btn'><button>登 录</button></div>
					<div id='toSignUp'><button>没有账号?点击注册</button></div>
				</div>
			</div>
		</div>
		<script src="js/login.js"></script>
	</body>
</html>
